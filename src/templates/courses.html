<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All our courses</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col">
            All our courses presented on this page!
        </div>
    </div>


    {% for course in courses %}
        <div class="row">
            <div class="col">
                {{ course.name }}
            </div>
            <div class="col">
                {{ course.rating }}
            </div>
            <div class="col">
                {{ course.description }}
            </div>

            <a href="{{ url_for( 'show_course',course_id=course.id) }}">
                Learn more about {{ course.name }}!
            </a>
        </div>
    {% endfor %}

    <a href="{{ url_for('create_course') }}" class="btn btn-primary ml-2">Create course</a>

    <a href="{{ url_for('welcome') }}" class="btn btn-primary ml-2">Main page</a>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
