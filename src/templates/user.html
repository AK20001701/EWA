<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container">


    <form class="mt-3" method="POST"  action="{{ url_for("user_page")}}">

        <div class="form-group">
            <label for="login_change">Login</label>
            <input
                    type="text"
                    class="form-control"
                    name="login_change"
                    id="login_change"
                    placeholder="Login"
                    value={{ user.login }}
            >
        </div>

        <div class="form-group">
            <label for="email_change">E-mail</label>
            <input
                    type="email"
                    class="form-control"
                    name="email_change"
                    id="email_change"
                    placeholder="E-mail"
                    value={{ user.email }}
            >
        </div>

        <div class="form-group">
            <label for="reg_date">Registration date</label>
            <div type="text" name="reg_date" id="reg_date">
                {{ user.registration_date }}
            </div>
        </div>

        <div class="form-group">
            <label for="first_name_change">First name</label>
            <input
                    type="text"
                    class="form-control"
                    name="first_name_change"
                    id="first_name_change"
                    placeholder="First name"
                    value={% if user.first_name != None %}{{ user.first_name }}{% endif %}
            >
        </div>

        <div class="form-group">
            <label for="last_name_change">Last name</label>
            <input
                    type="text"
                    class="form-control"
                    name="last_name_change"
                    id="last_name_change"
                    placeholder="Last name"
                    value={% if user.last_name != None %}{{ user.last_name }}{% endif %}
            >
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('welcome') }}" class="btn btn-primary ml-2">Main page</a>
    </form>


</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
