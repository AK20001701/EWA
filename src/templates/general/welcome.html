<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EWA | Education Web App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
    <script src="https://kit.fontawesome.com/8cf596884a.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">

    {% from 'macro/headerMacro.html' import header %}
    {% from 'macro/footerMacro.html' import footer %}

    {{ header(current_user) }}


    <div class="content">
        <div class="container">
            Content
        </div>
    </div>

    {{ footer(current_user) }}

</div>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>Welcome</h1>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <a class="btn btn-outline-primary" href="{{ url_for("login_page") }}">Login</a>
        </div>
    </div>
    <div class="row">
        <div class="col text-center text-muted">
            <div class="">or</div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <a class="btn btn-outline-success" href="{{ url_for("registration_page") }}">Register</a>
        </div>
    </div>

    <div class="row">
        <div class="col text-center text-muted">
            <div class="">or</div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <a class="btn btn-outline-warning" href="{{ url_for("logout") }}">Logout</a>
        </div>
    </div>


    <div class="row">
        <div class="col text-center text-muted">
            <div class="">or</div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <a class="btn btn-outline-info" href="{{ url_for("user_page") }}">Visit user page</a>
        </div>
    </div>
    <div class="row">
        <div class="col text-center text-muted">
            <div class="">or</div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <a class="btn btn-outline-danger" href="{{ url_for('all_courses') }}">
                All our great courses here!
            </a>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
